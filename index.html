<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="title-area">
                <h1 class="title">
                    It's Rock, Paper, Scissors.
                </h1>
            </div>
            <div class="score-area">
                <div class="score-card">
                    <h2 class="score-title">
                        You
                    </h2>
                    <hr class="score-line">
                    <h2 id="player-score">
                        0
                    </h2>
                </div>
                <div class="score-card">
                    <h2 class="score-title">
                        Computer
                    </h2>
                    <hr class="score-line">
                    <h2 id="computer-score">
                        0
                    </h2>
                </div>
                <div class="score-card">
                    <h2 class="score-title">
                        Round
                    </h2>
                    <hr class="score-line">
                    <h2 id="round-count">
                        0
                    </h2>
                </div>
            </div>
            <div class="play-area">
                <h3 id="play-message">
                    Make your selection!
                </h3>
            </div>
            <div class="buttons">
                <button class="selectionButton" id="rock">Rock</button>
                <button class="selectionButton" id="paper">Paper</button>
                <button class="selectionButton" id="scissors">Scissors</button>
            </div>
            <div class="buttons">
                <button id="reset">Reset</button>
            </div>
        </div>
    </body>
    <script src="scripts.js"></script>
</html>
